<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song_details</title>
</head>
<body>
    <h1>Song Details</h1>
    <p>
        Here are details of the song:
    </p>
    <p>
        {{ details }}
    </p>
    <h2>Rate The Song</h2>
    <form method="post">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
      <button type="submit">Vote</button>
    </form>
    <p>Latest ratings:</p
    <ul>
       {% for rating in all_ratings reversed%}
           <li>Rating:{{ rating.rating }} - {{ rating.date }}</li>
       {% empty %}
       <td>Sorry, no ratings in this list.</td>
       {% endfor %}
    </ul>
    <br/>
    <a href="{% url 'song_rater:song_list'%}">Back to Songs List</a>
</body>
</html>
